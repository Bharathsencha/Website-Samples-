<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47153a004e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="iamges/dfzlns7-c3089e5b-f230-4a67-b56a-706f105c6bed.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <img src="iamges/dfzlns7-c3089e5b-f230-4a67-b56a-706f105c6bed.jpg" class="profile-img" alt="profile"/>
                <div class="profile-text-container">
                    <h1 class="profile-title">
                        Bean
                    </h1>
                    <p class="profile-email">bean@hotmail.com</p>
                </div>
            </div>
            <div class="menu">
                <a href="" class="menu-link">
                    <i class="fa-solid fa-circle-user menu-icon"></i>
                    Account
                </a>
                <a href="" class="menu-link">
                    <i class="fa-solid fa-bell menu-icon"></i>
                    Notification
                </a>
                <a href="" class="menu-link">
                    <i class="fa-solid fa-gear menu-icon"></i>
                    Settings
                </a>
                <a href="" class="menu-link">
                    <i class="fa-solid fa-right-from-bracket menu-icon"></i>
                    Logout
                </a>
            </div>
        </div>
        <form class="account">
            <div class="account-header">
                <h1 class="account-title"> Account settings</h1>
            <div class="btn-container">
                <button class="btn-cancle">Cancel</button>
                <button class="btn-save">Save</button>
            </div>
        </div>
        <div class="account-edit">
            <div class="input-contanier">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
            </div>
            <div class="input-contanier">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>
        </div>
        <div class="account-edit">
            <div class="input-contanier">
                <label>Email</label>
                <input type="email" placeholder="email">
            </div>
            <div class="input-contanier">
                <label>Contact Number</label>
                <input type="text" placeholder="Contact Number">
            </div>
        </div>
        <div class="account-edit">
            <div class="input-contanier">
                <label>Address</label>
                <textarea placeholder="Address"></textarea>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
